{% extends 'Librarian/components/main.html' %}

{% block content %}
{% include 'Librarian/components/sidebar.html' %}
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    {% include 'Librarian/components/navbar.html' %}
    <!-- End Navbar -->
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-12">
                <div class="card mt-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
                            <h6 class="text-white text-capitalize ps-3">Borrow</h6>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="bookName" class="form-label">Student ID</label>
                                    <input type="text" id="student-id" name="name" class="form-control" placeholder="Enter book name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bookName" class="form-label">Student</label>
                                    <input type="text" id="bookName" name="name" class="form-control" placeholder="Enter book name" required>
                                </div>

                                <!-- Book ID -->
                                <div class="col-md-6 mb-3">
                                    <label for="bookID" class="form-label">Book ID</label>
                                    <input type="text" id="bookID" name="book_id" class="form-control" placeholder="Enter unique book ID" required>
                                </div>
                                <!-- Book Name -->
                                <div class="col-md-6 mb-3">
                                    <label for="bookName" class="form-label">Book Name</label>
                                    <input type="text" id="bookName" name="name" class="form-control" placeholder="Enter book name" required>
                                </div>

                                <!-- Book ID -->
                                <div class="col-md-6 mb-3">
                                    <label for="bookID" class="form-label">Borrow Date</label>
                                    <input type="date" id="borrowDate" name="borrow_date" class="form-control" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="bookID" class="form-label">Return Date</label>
                                    <input type="date" id="returnDate" name="return_date" class="form-control" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-end">
                                <button type="submit" class="btn btn-sm btn-primary">
                                     Save Record
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% include 'Librarian/components/footer.html' %}
    </div>
</main>
{% endblock %}
